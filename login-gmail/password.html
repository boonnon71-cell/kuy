<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: url("หอประชุมพญางำเมือง_638544951942604029 copy.jpg") center/cover no-repeat;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
    }

    .header {
        position: relative;
        z-index: 2;
        padding: 20px 40px;
        color: #fff;
        font-size: 20px;
    }

    .logo {
        position: absolute;
        top: 20px;
        right: 40px;
        width: 70px;
        z-index: 3;
    }

    .card {
        position: relative;
        z-index: 2;
        background: #fff;
        width: 720px;
        margin: 40px auto 0;
        padding: 40px;
        border-radius: 10px;
    }

    .card h1 {
        font-size: 20px;
        font-weight: normal;
        margin-bottom: 25px;
    }

    .label {
        font-size: 14px;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #999;
        padding: 10px 4px;
        font-size: 15px;
        outline: none;
    }

    .actions {
        margin-top: 30px;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
    }

    button {
        padding: 8px 22px;
        border: none;
        border-radius: 2px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-back {
        background: #e0e0e0;
    }

    .btn-next {
        background: #1976ff;
        color: #fff;
    }
</style>

</head>
<body>

<div class="header">โรงพยาบาลทันตกรรมมหาวิทยาลัยพะเยา</div>
<img src="Up.d copy.png" class="logo" alt="logo">

<div class="card">

    <div class="label">รหัสผ่าน</div>
    <input type="text" placeholder="รหัสผ่าน">

    <div class="actions">
        <button class="btn-back"
        onclick="window.location.href='../login-gmail/gmail.html'">
    ย้อนกลับ
</button>
        <button class="btn-next"
            onclick="window.location.href='index.html'">
            ลงชื่อเข้าใช้
        </button>
    </div>
</div>

</body>
</html>
