<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบคลินิกทันตกรรม</title>
<style>
*{
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body{
    margin: 0;
    background: #f3f3f3;
}
.wrapper{
    display: flex;
    height: 100vh;
}
.sidebar{
    width: 200px;
    background: #ffffff;
    border-right: 1px solid #ccc;
    padding: 12px;
}
.logo img{
    width: 100px;
    margin-bottom: 12px;
}
.menu a{
    display: block;
    padding: 8px 10px;
    font-size: 14px;
    color: #000;
    text-decoration: none;
    margin-bottom: 4px;
}
.menu a:hover{
    background: #eaeaea;
}
.main{
    flex: 1;
}
.topbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 55px;
    background: #ffffff;
    padding: 0 15px;
    border-bottom: 2px solid #000;
}
.topbar-left span{
    margin-right: 20px;
    font-size: 14px;
    cursor: pointer;
}
.topbar-right{
    display: flex;
    align-items: center;
}
.topbar-right span{
    margin-left: 15px;
    font-size: 14px;
    cursor: pointer;
}
.doctor-img{
    width: 32px;
    height: 32px;
    background: #d9d9d9;
    border-radius: 50%;
    margin-left: 15px;
}
.content{
    padding: 15px 20px;
}
.patient-card{
    background: #ffffff;
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.patient-left{
    display: flex;
    gap: 15px;
}
.avatar{
    width: 65px;
    height: 65px;
    background: #d9d9d9;
}
.patient-info p{
    margin: 3px 0;
    font-size: 13px;
}
.status{
    color: #1a73e8;
}
.btn{padding: 7px 14px;background: #1a73e8;color: #fff;border: none;cursor: pointer;}
.btn:hover{background: #1558b0;}
.samll{font-size: 13px;text-align: right;color: #444;font-size: 13px;}
</style>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div class="logo">
            <img src="UP.jpg" alt="University Logo">
        </div>
        <div class="menu">
            <a href="../index.html">หน้าหลัก</a>
            <a href="#">คลินิก</a>
            <a href="LOF/namedocter.html">รายชื่อแพทย์</a>
            <a href="font-end/history.html">ประวัติการรักษา</a>
            <a href="Chat/Chat.html">แชท</a>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="topbar-left">
                <span>ผู้ป่วยที่คุณดูแลอยู่</span>
                <span><a href="nodoctersee/nodoctersee.html">ผู้ป่วยที่ยังไม่มีแพทย์ดูแล</span></a>
                <span>เป้าหมายของคุณ</span>
                <span>การแจ้งเตือน</span>
            </div>
            <div class="topbar-right">
                <div class="doctor-img"></div>
            </div>
        </div>
        <div class="content">
            <div class="patient-card">
                <div class="patient-left">
                    <div class="avatar"></div>
                    <div class="patient-info">
                        <p><strong>ชื่อ - สกุล</strong></p>
                        <p>เลขบัตรประชาชน</p>
                        <p>เพศ | อายุ</p>
                        <p>ห้องที่ทำการรักษา</p>
                        <p class="status">แพทย์ผู้ดูแล: ยังไม่มีแพทย์ดูแล</p>
                    </div>
                </div>
                <button class="btn">ยืนยันการรับผู้ป่วย</button>
            </div>
            <div class="patient-card">
                <div class="patient-left">
                    <div class="avatar"></div>
                    <div class="patient-info">
                        <p><strong>ชื่อ - สกุล</strong></p>
                        <p>เลขบัตรประชาชน</p>
                        <p>เพศ | อายุ</p>
                        <p>ห้องที่ทำการรักษา</p>
                        <p>แพทย์ผู้ดูแล</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
